spring:
  datasource:
    url: jdbc:mysql://192.168.1.8/rooster?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 2
      maxActive: 10
      minIdle: 2
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 30

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 4KB
      location: /tmp
      max-file-size: 20MB
      max-request-size: 50MB

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

server:
  port: 8080
  servlet:
    context-path: /
    jsp:
      init-parameters:
        development: true

rooster:
  zk-host: 192.168.1.8:2181
  zk-task-path: /dev/rooster/task
  zk-cluster-path: /dev/rooster/cluster
  enable-sub: true
